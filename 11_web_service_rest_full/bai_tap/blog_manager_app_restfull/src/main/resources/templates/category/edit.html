<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Category</h3>
<p>
  <a th:href="@{/category}">
    Back list Category
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/category/update}" th:object="${category}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name:</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Blogs:</label>
      <input type="checkbox" th:each="blog:${blogs}" th:text="${blog.headerContext}" th:value="${blog.id}" th:field="*{blogs}"/>
    </div>
    <input type="submit" value="Update"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
